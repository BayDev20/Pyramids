<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pyramids</title>
    <style>
        /* Apply a modern, clean font and minimalist color scheme */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e0e; /* Dark background */
            color: #f0f0f0; /* Light text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #8ea1e1; /* Soft blue color */
        }

        canvas {
            display: block;
            background-color: #1c1c1c; /* Dark canvas background */
            border: 3px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4); /* Subtle shadow for depth */
        }

        #zoomSlider {
            margin: 20px auto;
            width: 60%;
            -webkit-appearance: none;
            height: 8px;
            background: #8ea1e1; /* Soft blue */
            outline: none;
            border-radius: 5px;
            opacity: 0.7;
            transition: opacity 0.15s ease-in-out;
        }

        #zoomSlider:hover {
            opacity: 1;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f0f0f0; /* Light thumb */
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #zoomSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f0f0f0; /* Light thumb */
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <!-- Link to Google Fonts for the Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Interactive Pyramids</h1>
    <canvas id="webglCanvas" width="800" height="600"></canvas>
    <input type="range" id="zoomSlider" min="5" max="20" value="10" step="0.1">
    <footer>Use the slider to zoom in and out</footer>

    <!-- Load WebGL and matrix libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="js/pyramid.js"></script>
</body>
</html>
